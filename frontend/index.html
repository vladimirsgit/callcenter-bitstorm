<body>
    <div class="chat-container">
        <!-- Chat header -->
        <div class="chat-header">
            <img src="raiffeisen_logo.png" width="50px" height="50px">
            <h2 style="margin: 3px;">Raiffeisen Call</h2>
        </div>

        <!-- Chat messages -->
       <!-- Chat messages -->
       <div class="chat-messages" id="chatMessages">
        <!-- New response box for displaying the server response -->
        <div class="response-box" id="responseBox" style="display: none;">
            <h3>Problem analyzed successfully</h3>
            <div class="response-content">
                <h4>Problem:</h4>
                <p id="problem"></p>
                <h4>Suggested Reading:</h4>
                <p id="suggestedReading"></p>
                <h4>Sentiment & Suggestion:</h4>
                <div id="sentiment-result"></div>
                <p id="sentimentSuggestion"></p>
                <h4>Response:</h4>
                <p id="calmDownResponse"></p>
            </div>
        </div>
    </div>
