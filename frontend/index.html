<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat header -->
        <div class="chat-header">
            <img src="raiffeisen_logo.png" width="50px" height="50px">
            <h2>Raiffeisen Call</h2>
        </div>

        <!-- Chat messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <span class="message-text">Hello! How are you?</span>
            </div>
            <div class="message sent">
                <span class="message-text">I'm good, thanks! How about you?</span>
            </div>
        </div>

        <!-- Chat input with only the record button -->
        <div class="chat-input">
            <button id="recordButton" class="audio-btn">ðŸŽ¤</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/libmp3lame@0.0.5/index.js"></script>

    <script src="script.js"></script>
</body>
</html>
